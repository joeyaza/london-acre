<section id="contact">
    <div class="container">

            <div class="col-lg-12 text-center">
                <h2 class="section-heading contact-us">Contact</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>

                <div class="row">
                    <div class="col-xs-6 col-lg-4">
                        <div class="form-group">
                            <div class="contact">
                                <h2>Address</h2>
                                <p class="address">
                                    London Acre
                                    <br>
                                    Interchange Triangle
                                    <br>
                                    Stables Market
                                    <br>
                                    Chalk Farm Road
                                    <br>
                                    London
                                    <br>
                                    NW1 8AB
                                    <br>
                                    <br>
                                    Tel: +44 (0)20 3355 0719
                                    <br>
                                    <a class="email" id="contact-email" href="mailto:info@londonacre.co.uk">info@londonacre.co.uk</a>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>
                        <div class="container maps col-xs-12 col-sm-6 col-lg-8">
                            <h2>Map</h2>
                            <div class="google-map map-responsive">
                            <div style="width: 100%; overflow: hidden; height: 300px;"><script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:430px;width:700px;'><div id='gmap_canvas' style='height:430px;width:700px;'></div><div><small><a href="http://embedgooglemaps.com">                                    embed google map                            </a></small></div><div><small><a href="http://freedirectorysubmissionsites.com/">reedirectorysubmissionsites.com</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:15,center:new google.maps.LatLng(51.5414979,-0.14586550000001353),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.5414979,-0.14586550000001353)});infowindow = new google.maps.InfoWindow({content:'<strong>London Acre</strong><br>NW1 8AB <br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
                          </div></div>
                        </div>



                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
</div>
  <footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <span class="copyright">&copy; {{ site.title }} 2016</span>
    </div>
</footer>
</section>
